<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Golden Anvil System — Multi-cipher</title>
<style>
body { background:black; color:white; font-family:'Roboto',sans-serif; font-size:11px; margin:0; padding:0; }
.center { display:flex; flex-direction:column; justify-content:center; align-items:center; height:100vh; }
input { margin:5px; padding:5px; background:#111; border:1px solid #444; color:white; }
button { background:#222; color:white; border:none; padding:5px 10px; margin:5px; cursor:pointer; }
button:hover{ background:#444; }
.hidden{ display:none; }
.top-left{ position:absolute; top:10px; left:10px; text-align:left; line-height:1.05; }
.top-left .name { font-weight:600; font-size:12px; }
.top-left .id { font-size:11px; color:rgba(255,255,255,0.85); margin-top:2px; }
.top-left .level { font-size:11px; color:rgba(255,255,255,0.95); margin-top:2px; }
.top-right{ position:absolute; top:10px; right:10px; display:flex; gap:5px; }
.link-list{ margin-top:90px; text-align:center; }
.link-list p{ cursor:pointer; margin:10px 0; }
.content-view{ padding:20px; text-align:center; margin-top:70px; }
.content-title{ font-weight:bold; margin-bottom:20px; font-size:14px; }
small.notice { color:rgba(255,255,255,0.6); font-size:10px; display:block; margin-top:6px; }
</style>
</head>
<body>

<div id="login" class="center">
  <input type="text" id="username" placeholder="Usuario (email o usuario)"/>
  <input type="password" id="password" placeholder="Contraseña"/>
  <button id="loginBtn">Iniciar sesión</button>
  <p id="login-error" class="hidden">Error de inicio de sesión</p>
  <small class="notice">Si usas GitHub Pages deja data.json en la misma carpeta.</small>
</div>

<div id="main" class="hidden">
  <div class="top-left">
    <div id="account-name" class="name"></div>
    <div id="account-id" class="id"></div>
    <div id="account-level" class="level"></div>
  </div>
  <div class="top-right">
    <button id="homeBtn" onclick="showMain()">Inicio</button>
    <button id="logoutBtn" onclick="logout()">Log out</button>
  </div>
  <div class="link-list" id="links"></div>
</div>

<div id="content" class="hidden">
  <div class="top-right">
    <button onclick="showMain()">Inicio</button>
    <button onclick="logout()">Log out</button>
  </div>
  <div class="content-view">
    <div class="content-title" id="content-title"></div>
    <div id="content-body"></div>
  </div>
</div>

<!-- scripts: primero crypto (si lo usas), luego main -->
<script src="crypto.js"></script>
<script src="main.js"></script>
</body>
</html>
